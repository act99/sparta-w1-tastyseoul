<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이스티서울</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">

    <meta property="og:title" content="테이스티 서울"/>
    <meta property="og:description" content="테이스티 서울"/>
    <meta property="og:image" content=""/>

    <script>


        {#로그아웃 버튼 동작#}

        function sign_out() {
            $.removeCookie('mytoken')
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

    </script>
</head>
<body>
<!--네비게이션(로고+메뉴)-->
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style=>
        <a class="navbar-item" href="/" style="margin-left: 60px; margin-right: 1520px;">
            <img src="url_for('static', filename='logo_tastySeoul.png')">
            <strong class="logoText"
                    style="font-family: 'Do Hyeon', sans-serif; font-size: larger;">TASTYSEOUL</strong>
        </a>
        <div>
            <button class="nav-item button is-info is-light"
                    style="font-family: 'Do Hyeon', sans-serif; margin-top: 8px;"
                    onclick="location.href='/login'" id="sign-in">Login
            </button>
            <button class="nav-item button is-info is-light"
                    style="font-family: 'Do Hyeon', sans-serif; margin-top: 8px;"
                    onclick="sign_out()" id="logout">logout
            </button>
        </div>
    </div>
</nav>
<!--맛집 게시물 출력-->
<div class="wrap" style="width: 600px; height: auto; margin: auto">
    <div id="foodcard" style="margin-top: 100px;">
        <div class="card mb-3">
            <img src="{{ img_file }}"
                 class="card-img-top"
                 alt="테스트">
            <div class="card-body" style="margin: 10px;">
                <h1 class="card-title">{{ name }}</h1>
                <h5 class="card-text">{{ location }}</h5>
                <br>
                <label style="margin-bottom: 10px;"><b>#맛집 리뷰</b></label>
                <p class="card-text">{{ description }}</p>
            </div>
            <footer class="card-footer" style="font-size: 20px;">
                <a href="#" onclick="likeFood()" class="card-footer-item has-text-info">
                    좋아요
                    <span class="icon">
              <i class="fa fa-heart"></i>
            </span>
                </a >
                <a href="#" onclick="deletefood()" class="card-footer-item has-text-danger">
                    삭제
                    <span class="icon">
              <i class="fa fa-ban"></i>
            </span>
                </a>
            </footer>
        </div>
    </div>
    <!--유저들 리뷰출력 및 코멘트작성-->
    <div class="box review-making-box">
        <div class="section">
            <div id="nickname-box" class="container">
                <p>{{ nick }}</p>
                <div id="comment-box" class="media-content">
                    <div class="review-a">
                        <p>{{ comment }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="field">
            <label class="label review-box">＃코멘트 쓰기</label>
            <div class="control">
                <textarea class="textarea" id="textarea-post" placeholder="이 맛집에 대한 코멘트를 남겨주세요!"></textarea>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control" style="margin: auto">
                <button id="review-box" onclick="posting()" class="nav-item button is-info">저장하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
